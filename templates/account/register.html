{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Colorlib Templates" />
    <meta name="author" content="Colorlib" />
    <meta name="keywords" content="Colorlib Templates" />

    <!-- Title Page-->
    <title>Real State | register</title>

    <!-- Icons font CSS-->
    <link
      href="{% static 'register/vendor/mdi-font/css/material-design-iconic-font.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <link
      href="{% static 'register/vendor/font-awesome-4.7/css/font-awesome.min.css' %}"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link href="{% static 'register/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all" />
    <link
      href="{% static 'register/vendor/datepicker/daterangepicker.css' %}"
      rel="stylesheet"
      media="all"
    />

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Main CSS-->
    <link href="{% static 'register/css/main.css' %}" rel="stylesheet" media="all" />
  </head>

  <body>



    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
      <div class="wrapper wrapper--w680">
        <div class="card card-1">
          <div class="card-heading"></div>
          <div class="card-body">
            <h2 class="title">Registration Info</h2>
            {% if messages %}   
            {% for message in messages%}
                <div class="container" id="message">
                    <div class="alert alert-{{message.tags}} alert-dismissable text-center fade show" role="alert">
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        <strong>
                            {% if message.level == DEFAULT_MESSAGE_LEVEL.ERROR %}
                            ERROR:
                            {% else %}
                            {{message.tags|title}}:
                            {% endif %}
                        </strong>
                        {{message}}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
            <form action="{% url 'register' %}" method="POST">
              {% csrf_token %}
              <div class="input-group">
                <input
                  class="input--style-1"
                  type="text"
                  placeholder="NAME"
                  name="username"
                />
              </div>

              <div class="input-group">
                <input
                  class="input--style-1"
                  type="email"
                  placeholder="E-mail"
                  name="email"
                />
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <input
                      id="password"
                      class="input--style-1"
                      type="password"
                      placeholder="PASSWORD"
                      name="password"
                    />
                  </div>
                </div>
                <i class="fas fa-eye" id="eye"></i>
                <div class="col-2">
                    <div class="input-group">
                      <input
                        id="confirmation"
                        class="input--style-1"
                        type="password"
                        placeholder="CONFIRMATION"
                        name="confirmation"
                      />
                    </div>
                  </div>
              <div class="p-t-20">
                <button class="btn btn--radius btn--green" type="submit">
                  Submit
                </button>
              </div>
            </form>
            <a
            type="link"
            href="{% url 'login' %}"
            style="
              background-color: #ddd;
              color: #333;
              margin: 10px auto 10px 50px;
              padding: 8px;
              border-radius: 8%;
              cursor: pointer;
            "
          >
            I do have account
          </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'register/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'register/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'register/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'register/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'register/js/global.js' %}"></script>

    <script>

      const password = document.getElementById("password")
      const confirmation = document.getElementById("confirmation")
      const eye = document.getElementById("eye")

      eye.addEventListener("click", () => {
        if (password.type === "password" && confirmation.type === "password"){
          password.type = "text";
          confirmation.type = "text";
          eye.className = "fas fa-eye-slash";
        } else {
          password.type = "password";
          confirmation.type = "password";
          eye.className = "fas fa-eye";
        }
      })
      

    </script>

  </body>
  <!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
<!-- end document-->
