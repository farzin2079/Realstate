{% if messages %}   
    {% for message in messages%}
        <div class="container position-absolute" id="message" style="width: 300px;">
            <div class="alert alert-{{message.tags}} alert-dismissable text-center fade show" role="alert">
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <strong>
                    {% if message.level == DEFAULT_MESSAGE_LEVEL.ERROR %}
                    ERROR:
                    {% else %}
                    {{message.tags|title}}:
                    {% endif %}
                </strong>
                {{message}}
            </div>
        </div>
    {% endfor %}
{% endif %}
