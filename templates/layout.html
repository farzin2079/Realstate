{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'lib/bootstrap-5.3.1-dist/css/bootstrap.min.css' %}">
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="{% static 'lib\fontawesome-free-6.4.2-web\css\all.min.css' %}"
    />
    
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />

    <title>Real State | {% block title %}{% endblock %}</title>
  </head>

  <body>
    {% include './partials/navbar.html'%} {% include './partials/alert.html' %}
    <main role="main" class="py-5">
      {% block body %}{% endblock %}
    </main>
     {%include './partials/footer.html' %}

    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap-5.3.1-dist/js/popper.min.js' %}"></script>
    <script src="{% static 'lib/bootstrap-5.3.1-dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
